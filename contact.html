<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of viewport */
            margin: 0; /* Remove default margin */
            background-color: #f0f0f0; /* Light gray background */
            font-family: 'Roboto', sans-serif; /* Default font family */
        }

        .container {
            text-align: center; /* Center text */
            padding: 30px; /* Increased padding */
            background-color: white; /* White background */
            border: 2px solid #ddd; /* Light gray border */
            border-radius: 15px; /* Smooth corners */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            max-width: 500px; /* Limit maximum width */
        }

        .container h1 {
            font-size: 2em; /* Larger heading */
            color: #333; /* Dark text color */
        }

        .social-links {
            list-style: none; /* Remove list bullets */
            padding: 0; /* No padding for list */
            margin: 30px 0; /* Spacing above and below */
        }

        .social-links li {
            display: inline-block; /* Align horizontally */
            margin: 0 15px; /* Larger space between links */
        }

        .social-links a {
            text-decoration: none; /* Remove underline */
            color: #555; /* Default icon color */
            font-size: 32px; /* Larger icon size */
            transition: color 0.3s ease; /* Smooth transition for hover */
        }

        .social-links a:hover {
            color: #ff5733; /* Orange on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Social Media Information</h1> <!-- Larger heading -->
        <ul class="social-links">
            <li>
                <a href="https://www.instagram.com/rmn.arda_" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i> <!-- Larger icon -->
                </a>
            </li>
            <li>
                <a href="https://www.tiktok.com/@ardmaou" target="_blank" title="TikTok">
                    <i class="fab fa-tiktok"></i>
                </a>
            </li>
            <li>
                <a href="https://discord.com/users/ardhoshino" target="_blank" title="Discord">
                    <i class="fab fa-discord"></i>
                </a>
            </li>
            <li>
                <a href="https://github.com/Mizuhara-creator" target="_blank" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
